name: Deploy to Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Step 1: Quality checks
  quality:
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-code-quality.yml@main
    with:
      language: 'node'

  # Step 2: Deploy to preview
  deploy-preview:
    needs: quality
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: 'vercel'
      environment: 'preview'
      vercel-deploy-mode: 'preview'
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # Step 3: Run tests against preview
  test:
    needs: deploy-preview
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-test.yml@main
    with:
      language: 'node'

  # Step 4: Promote to production (main only)
  promote:
    needs: [deploy-preview, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: 'vercel'
      environment: 'production'
      vercel-deploy-mode: 'promote'
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
