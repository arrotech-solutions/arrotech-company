name: CI/CD Pipeline

on:
  push:
    branches: [main, release, staging, development]
  pull_request:
    branches: [main, release, staging]

jobs:
  # ============================================
  # Step 1: Quality Checks (all branches)
  # ============================================
  quality:
    name: ðŸ” Quality Checks
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-code-quality.yml@main
    with:
      language: 'node'

  # ============================================
  # Step 2: Run Tests (all branches)
  # ============================================
  test:
    name: ðŸ§ª Tests
    needs: quality
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-test.yml@main
    with:
      language: 'node'

  # ============================================
  # Step 3: Deploy to Staging Preview
  # Triggered on: staging branch push
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy Staging Preview
    needs: test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: 'vercel'
      environment: 'preview'
      vercel-deploy-mode: 'preview'
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # ============================================
  # Step 4: Deploy to Production
  # Triggered on: main branch push (from release)
  # ============================================
  deploy-production:
    name: ðŸŒ Deploy Production
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: 'vercel'
      environment: 'production'
      vercel-deploy-mode: 'production'
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # ============================================
  # Step 5: Create Release (on release branch)
  # Creates GitHub release with changelog
  # ============================================
  create-release:
    name: ðŸ“¦ Create Release
    needs: test
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.version }} will be created"
          fi

      - name: Generate Changelog
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          
          # Create changelog
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "$COMMITS" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${{ steps.version.outputs.version }}" >> RELEASE_NOTES.md
          
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Notify on completion
  # ============================================
  notify:
    name: ðŸ“¢ Notify
    needs: [deploy-staging, deploy-production, create-release]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success' || needs.create-release.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… **Staging**: Deployed to preview URL" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… **Production**: Deployed to arrotechsolutions.com" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… **Release**: GitHub Release created" >> $GITHUB_STEP_SUMMARY
          fi
